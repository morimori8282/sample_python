{% extends 'base.html' %}
{% load static %}

{% block customcss %}
{% endblock customcss %}

{% block content %}


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>古志ギャング</h1>
      <p class="lead text-muted">俺たちは古志で麻雀に育てられた。あれから20年以上経ち、俺たちは名人へと成長した。これが「古志麻雀名人戦」闘牌の歴史だ。</p>
      <p>
        <!-- <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
          {% for item in object_list %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img src='{{item.image.url}}' width="100%" height="100%">
            <div class="card-body">
              <p class="card-text">{{ item.eventDate }}</p>
              <p class="card-text"><a href="{% url 'historyDetail' %}?eventId={{item.pk}}">{{ item.title }}</a></p>
              <div class="d-flex justify-content-between align-items-center">
                <!-- <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

</script>
{% endblock content %}
